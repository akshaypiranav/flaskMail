<!doctype html>
<html lang="en">
    <head>
        <title>MAILER</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container border border-secondary rounded col-md-6 col-lg-6 col-xs-6 col-sm-6 mb-5" style="margin-top: 80px;">
            <h1 class="text-center fw-bold my-4">MAILER USING FLASK</h1><hr>
            <form action="/send" method="POST">
            <div class="form-group my-2">
                <label for="from">From</label>
                <input type="email" name="from" class="form form-control" placeholder="ENTER SENDER'S E-MAIL"  id="">
                
            </div>
            <div class="form-group my-2">
                <label for="to">To</label>
                <input type="email" name="to" class="form form-control " placeholder="ENTER RECEIVER'S E-MAIL"  id=""> 

            </div>
            <div class="form-group my-2">
                <label for="password">Password</label>
                <input type="password" name="password" class="form form-control " placeholder="PASSWORD"  id=""> 

            </div>
            <div class="form-group my-2">
                <label for="subject">Subject</label>
                <input type="text" name="subject" class="form form-control " placeholder="ENTER THE SUBJECT"  id=""> 

            </div>
            <div class="form-group my-2">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="4" class="form form-control" placeholder="ENTER THE MESSAGE"></textarea>
            </div>
            <div class="form-group my-2">
                <input type="submit" value="Send Mail" class="w-100 btn btn-primary" >
            </div>
        </form>
         </div>






        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
